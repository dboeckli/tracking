spring:
  application:
    name: tracking
  kafka:
    # See: https://docs.conduktor.io/desktop/kafka-cluster-connection/setting-up-a-connection-to-kafka/connecting-to-kafka-running-on-windows-wsl-2/#two-ways-to-fix-this
    # and: https://stackoverflow.com/questions/46158296/kafka-broker-not-available-at-starting
    bootstrap-servers: "[::1]:9092"
    
    admin:
      properties:
        bootstrap.servers: "[::1]:9092"
    consumer:
      bootstrap-servers: "[::1]:9092"
      #value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      #value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        #spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        #spring.json.value.default.type: dev.lydtech.dispatch.message.OrderCreated
  
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false  

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    org.zalando.logbook: TRACE

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health
