spring:
  application:
    name: tracking
  kafka:
    # See: https://docs.conduktor.io/desktop/kafka-cluster-connection/setting-up-a-connection-to-kafka/connecting-to-kafka-running-on-windows-wsl-2/#two-ways-to-fix-this
    # and: https://stackoverflow.com/questions/46158296/kafka-broker-not-available-at-starting
    bootstrap-servers: "[::1]:29092"
    admin:
      properties:
        bootstrap.servers: "[::1]:29092"
    consumer:
      bootstrap-servers: "[::1]:29092"
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false  

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
